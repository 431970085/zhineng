<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/axios.min.js"></script>
    <script src="../request.js"></script>
    <script src="../static/echarts/jquery.3.6.0.min.js"></script>
    <script src="../static/echarts/echarts.5.0.2.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 80%;height:600px;margin: 20px auto;"></div>
<script type="text/javascript">

    //请求路径
    var url = ctx + "/selectAction";
    //执行的sql语句
    var sql = "select type as name,count(*) as val from datainfo group by type ";
    //初始化echarts实例
    //柱状图
    function getpieChart() {
        var pieData = [];
        var legendData = [];
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            data: {"sql": sql},
            cache: false,
            success: function (data) {
                var data = data.data;
                var names = [];
                var values = [];

                for (let j = 0; j < data.length; j++) {
                    var value = data[j].val;
                    var name = data[j].name;
                    names.push(name);
                    values.push(value);
                }
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '视频分类信息统计',
                        x: 'center',
                        y: '7px',
                        textStyle: {
                            color: '#3A7BD5',
                            fontSize: 20
                        },
                        textAlign: 'left'
                    },
                    //工具箱，每个图表最多仅有一个工具箱
                    toolbox: {
                        orient: "vertical", //纵向显示
                        //显示策略，可选为：true（显示） | false（隐藏），默认值为false
                        show: true,
                        //启用功能，目前支持feature，工具箱自定义功能回调处理
                        feature: {
                            //辅助线标志
                            mark: {show: true},
                            //数据视图，打开数据视图，可设置更多属性,readOnly 默认数据视图为只读(即值为true)，可指定readOnly为false打开编辑功能
                            dataView: {show: true, readOnly: true},
                            //magicType，动态类型切换，支持直角系下的折线图、柱状图、堆积、平铺转换
                            magicType: {show: true, type: ['line', 'bar']},
                            //restore，还原，复位原始图表
                            restore: {show: true},
                            //saveAsImage，保存图片（IE8-不支持）,图片类型默认为'png'
                            saveAsImage: {show: true}
                        }
                    },
                    /*鼠标移入显示文字*/
                    tooltip: {
                        trigger: 'item',
                        show: true,
                        formatter: "{a} {b}: {c}"
                    },
                    legend: {
                        data: ['分类']
                    },
                    xAxis: {
                        name: "分类名称",
                        data: names
                    },
                    yAxis: {
                        name: "数量",
                    },
                    series: [{
                        name: '数量',
                        type: 'bar',
                        data: values
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        });


    }

    getpieChart();
</script>
</body>
</html>
