<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="./static/layui/css/layui.css"/>
    <link rel="stylesheet" href="./static/layui/style/admin.css" media="all">
    <link rel="stylesheet" href="./static/layui/style/template.css" media="all">
    <script src="./static/layui/layui.js"></script>
    <script src="./static/js/vue.js"></script>
    <script src="./static/js/axios.min.js"></script>
    <script src="request.js"></script>
    <script src="./static/js/jquery-1.9.1.min.js"></script>
    <script src="./static/js/common.js"></script>
</head>
<body class="my-body-info">
<div id="app">
    <!--导航条 start-->
    <ul class="layui-nav layui-bg-blue" id="navDIV" lay-filter="" id="navDIV"
        style="margin-bottom: 0px;text-align: center;">

    </ul>
    <!--导航条 end-->


    <!--轮播图 //-->

    <div class="layui-carousel" id="test1">
        <div carousel-item="" id="carouselListDiv">
        </div>
    </div>
    <!--轮播图 \\-->


    <!--数据内容区域 \\-->

    <div class="layui-container layadmin-cmdlist-fluid" style="padding-top: 30px;padding-bottom: 10px;">


        <div class="layui-row layui-col-space30">
            <div class="layui-col-md6">
                <button class="layui-btn layui-btn-lg layui-btn-fluid" @click="showPage('用户画像','echarts_key.html')">
                    <i class="layui-icon layui-icon-user"></i>我的画像
                </button>
            </div>
            <div class="layui-col-md6">
                <button class="layui-btn layui-btn-lg  layui-btn-fluid" @click="showPage('学习路径推荐','echarts_code.html')">
                    <i class="layui-icon layui-icon-chart-screen"></i>学习路径
                </button>
            </div>

            <div class="layui-col-md12" style="border: 0px solid red;min-height: 500px;margin-top: 15px;">


                <form class="layui-form layui-form-pane" action="#" style="width:80%;margin:0 auto;margin-top: 2%;"
                      id="saveUserinfoForm"
                      onsubmit="return false;">
                    <input type="hidden" v-model="loginUserinfo.id" name="id">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" id="name" name="name" v-model="loginUserinfo.name" lay-verify="required"
                                   placeholder="请输入姓名"
                                   value="" class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" id="phone" name="phone" v-model="loginUserinfo.phone"
                                   lay-verify="required"
                                   placeholder="请输入电话"
                                   value="" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" id="email" name="email" v-model="loginUserinfo.email"
                                   lay-verify="required"
                                   placeholder="请输入邮箱"
                                   value="" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <input id="myfile" type="file" name="myfile" style="display: none;"
                                   onchange="uploadFileUtil('myfile','picurl')">
                            <input type="text" id="picurl" name="picurl" v-model="loginUserinfo.picurl"
                                   lay-verify="required"
                                   placeholder="网络图片请输入图片 如果是要上传，请点击后面的上传文件按钮"
                                   value="" class="layui-input"
                                   style="width: 70%;display: inline-block;"/>
                            <span onclick="uploadFileUtilClick('myfile')" class="layui-btn"><i class="layui-icon"></i>上传文件</span>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="sex" id="sex" class="layui-select" lay-filter="select01">
                                <option value="男" :selected="loginUserinfo.sex=='男'?'selected':''">男</option>
                                <option value="女" :selected="loginUserinfo.sex=='女'?'selected':''">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="password" name="password" v-model="loginUserinfo.password"
                                   lay-verify="required"
                                   placeholder="请输入密码"
                                   value="" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input type="text" id="age" name="age" v-model="loginUserinfo.age"
                                   lay-verify="required"
                                   placeholder="请输入年龄"
                                   value="" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                         <textarea rows="5" name="intro" id="intro" v-model="loginUserinfo.intro"
                                   placeholder="请输入个人评价"
                                   class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" @click="saveUserinfo($event)">立即保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>


            <div class="layui-col-md12 layui-col-sm12">
                <div id="demo0"></div>
            </div>
        </div>


    </div>
    <!--数据内容区域 //-->


    <!--版权区域 \\-->
    <div class="layui-footer footer footer-index"
         style="text-align: center;background-color: rgba(0,0,0,0.8);padding: 10px;font-size: 15px;color: #eee;">
        <div class="layui-main">
            <h4>© {{mySystemName}} 版权所有</h4>
            <p>
                {{mySystemName}} 前端页面
            </p>
        </div>
    </div>
    <!--版权区域 //-->

</div>
</body>


<script>


    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    var layer;
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        layer = layui.layer;
        //…
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            //, anim: 'updown' //切换动画方式
        });
    });


    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    var select1_sex; //性别使用
    var layer;
    layui.use(['element', 'layer', "form"], function () {
        var element = layui.element;
        layer = layui.layer;
        form = layui.form;
        //…
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            //, anim: 'updown' //切换动画方式
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        form.on("select(select01)", function (data) {
            select1_sex = data.value;
        });

    });

    var app = new Vue({
        el: '#app',
        data() {
            return {
                mySystemName: "",   //系统名称
                loginUserinfo: {},//用户登录信息存储
                keyword: "",   //搜素关键词
                myDataList: []  //数据存储
            }
        },
        created() {
            this.mySystemName = mySystemName;//加载系统名称
            getCarouselList();//查询轮播图
            this.queryUserinfo();
            this.getLoginUserinfo();
            this.getSysteminfo();
        },
        mounted() {

        },
        methods: {
            getSysteminfo() { //加载系统配置

            },
            showPage(title, pageUrl) {
                var index00001 = layer.open({
                    type: 2, // 类型 2 表示以 iframe 形式加载内容
                    title: title + '查看', // 弹出层的标题
                    skin: 'layui-layer-lan', //加上边框
                    area: ['100%', '100vh'], // 弹出层的宽高
                    content: pageUrl // 要加载的网址，这里以示例网址为例，你可替换为实际网址
                });
                layer.full(index00001);
            },
            getLoginUserinfo() { //获取登录用户
                if (sessionStorage.getItem('loginUserinfo') != null) {
                    this.loginUserinfo = JSON.parse(sessionStorage.getItem('loginUserinfo'));//获取登录信息
                    select1_sex = this.loginUserinfo.sex;
                    var uid =  this.loginUserinfo.id;
                    var data = {"sql": `select * from userinfo where id='${uid}' `};
                    var url = '/selectAction';
                    post(url, data).then(response => {
                        var loginUserinfo = response.data[0];
                        this.loginUserinfo = loginUserinfo;//获取登录信息
                        sessionStorage.setItem("loginUserinfo", JSON.stringify(loginUserinfo));
                        localStorage.setItem("loginUserinfo", JSON.stringify(loginUserinfo));
                    }).catch(err => {
                        console.log(err);
                    });
                }
            },
            saveUserinfo() { //获取登录用户
                var that = this;
                that.loginUserinfo.picurl = document.getElementById("picurl").value;
                this.loginUserinfo.sex = select1_sex;
                var obj = this.loginUserinfo;
                var url = '/updateAction';
                var data = {
                    "sql": `  update userinfo
                              set age='${obj.age}',
                                  name = '${obj.name}',
                                  phone = '${obj.phone}',
                                  picurl = '${obj.picurl}',
                                  email = '${obj.email}',
                                  role = '${obj.role}',
                                  sex = '${obj.sex}',
                                  password = '${obj.password}',
                                  intro = '${obj.intro}'
                              where id = '${obj.id}'  `
                }
                post(url, data).then(response => {
                    layer.msg("修改个人信息成功", {time: 1500, icon: 1}, function () {

                    });
                }).catch(err => {
                    console.log(err);
                });
            },
            queryUserinfo() { //加载数据
                this.loginUserinfo = JSON.parse(sessionStorage.getItem('loginUserinfo'));//获取登录信息

                var that = this;
                var url = '/selectAction';
                var dataid = this.loginUserinfo.id;
                var data = {
                    "sql": ` select *
                             from userinfo
                             where id = '${dataid}' `
                }
                post(url, data).then(response => {
                    that.loginUserinfo = response.data[0];
                }).catch(err => {
                    console.log(err);
                });
            }
        }
    });


</script>

<style>
    body {
        background: url('static/bg_demo.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
    }

    .layadmin-cmdlist-fluid {
        background: rgba(255, 255, 255, 0.80);
        margin-top: 0px;
        padding-top: 30px;
    }
</style>
</html>
